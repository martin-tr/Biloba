        <section class="signup-section" id="signup">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5">
                    <div class="col-md-8 col-lg-6 mx-auto ">
                        <h4 class="text-white mb-5 text-center">Dejanos tus datos y nos pondremos en contacto!</h4>
    <!-- formulario -->
                        <form id="form-signup" id= "contactForm">
                            <div class="mb-3">
                                <label class="form-label btn-close-white" for="nombre">Nombre</label>
                                <input class="form-control" id="Cli_nombre" type="text" placeholder="Nombre" data-sb-validations="required" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label btn-close-white" for="apellido">Apellido</label>
                                <input class="form-control" id="Cli_apellido" type="text" placeholder="Apellido" data-sb-validations="required" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label btn-close-white" for="provincia">Provincia</label>
                                <input class="form-control" id="Cli_provincia" type="text" placeholder="Provincia" data-sb-validations="required" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label btn-close-white" for="ciudad">Ciudad</label>
                                <input class="form-control" id="Cli_ciudad" type="text" placeholder="Ciudad" data-sb-validations="required" />
                            </div>
                            <div class="mb-3">
                                <label class="form-label btn-close-white" for="emailAddress">E-mail</label>
                                <input class="form-control" id="Cli_mail" type="email" placeholder="juanperez@mail.com" data-sb-validations="required,email" />
                            </div>                          
                            <div class="d-grid bg"> 
                                <button class="btn btn-primary btn-lg" id="Button" type="submit">Enviar</button>
                            </div>
                        </form> 
                    </div>
                </div>
            </div>
        </section>
